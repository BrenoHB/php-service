apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - image: BrenoHB/phpapp:8f040c679fa4940b5369eb9e23a998a32cb74b93
        name: php-app
        ports:
        - containerPort: 80
