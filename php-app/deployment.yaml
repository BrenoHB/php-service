apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - image: brenobusnello/phpapp:24521ab5801d4ec8c1fb3dfd06cfe5fd8f7c39f4
        name: php-app
        ports:
        - containerPort: 80
